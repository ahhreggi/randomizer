<p class="h3 font-weight-light">password generator</p>

<hr class="hr-random mb-4">


<button type="button" class="btn btn-dark btn-random-half" (click)="generateString()">
    generate password</button>
<p
    [ngClass]="{'random-pw-low': level === 1, 'random-pw-med': level === 2, 'random-pw-default': level === 3, 'random-pw-high': level === 4}">
    (with
    {{length}} upper & lowercase
    letters{{enableNumbers ? ', numbers' : ''}}{{enableSpecial ? ', special chars' : ''}})</p>


<div class="d-flex justify-content-center">
    <div class="random-string mb-4" *ngIf="generatedString" (click)="copyString()"
        [ngClass]="{'random-unvisited': !copied, 'random-visited': copied, 'random-pw-box-low': level === 1, 'random-pw-box-med': level === 2, 'random-pw-box-default': level === 3, 'random-pw-box-high': level === 4}">
        <p class="h3 mt-4 font-weight-light text-code disable-select">{{generatedString}}</p>
        <p class="text-muted disable-select">{{copied ? 'copied to clipboard!' : 'click to copy'}}</p>
    </div>
</div>

<div class="d-flex flex-column align-items-center">
    <button type="button" class="btn btn-dark btn-random-half my-1" (click)="toggleNumbers()">
        {{!enableNumbers ? 'add numbers' : 'remove numbers'}}
    </button>
    <button type="button" class="btn btn-dark btn-random-half my-1" (click)="toggleSpecial()">
        {{!enableSpecial ? 'add special chars' : 'remove special chars'}}
    </button>
    <button type="button" class="btn btn-dark btn-random-half my-1" (click)="makeShorter()" [disabled]="length <= 6">
        make it shorter
    </button>
    <button type="button" class="btn btn-dark btn-random-half my-1" (click)="makeLonger()" [disabled]="length >= 24">
        make it longer
    </button>
</div>
